<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Slack通知設定</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, label { display: block; margin: 10px 0; }
    input[type="text"] { width: 100%; max-width: 500px; padding: 8px; }
  </style>
</head>
<body>
  <h1>Slack通知設定</h1>

  <label for="webhook">Slack Webhook URL</label>
  <input type="text" id="webhook" placeholder="https://hooks.slack.com/services/...">

  <script>
    // ページ読み込み時に保存済みURLを反映
    window.addEventListener('DOMContentLoaded', () => {
      const input = document.querySelector('#webhook');
      const savedUrl = localStorage.getItem('webhookUrl');
      if (savedUrl) {
        input.value = savedUrl;
      }

      // 入力変更時に保存
      input.addEventListener('input', () => {
        localStorage.setItem('webhookUrl', input.value);
      });
    });
  </script>
</body>
</html>
