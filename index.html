<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チャートパターン検出システム</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/opencv.js/4.7.0/opencv.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>チャートパターン検出システム</h1>
    <div class="monitoring-status">
      <span class="status-indicator status-inactive" id="statusIndicator"></span>
      <span id="statusText">モニタリング停止中</span>
      <button class="btn" id="toggleMonitoring">開始</button>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="settings">設定</div>
      <div class="tab" data-tab="patterns">パターン</div>
      <div class="tab" data-tab="logs">ログ</div>
    </div>

    <div class="tab-content active" id="settings">
      <div class="settings-panel">
        <h2>通貨ペア選択</h2>
        <div class="currency-selector">          <div class="currency-item"><input type="checkbox" id="selectAll"><label for="selectAll">すべて選択</label></div>
          <div class="currency-item"><input type="checkbox" name="currency" value="USD/JPY"><label>USD/JPY</label></div>
          <div class="currency-item"><input type="checkbox" name="currency" value="EUR/JPY"><label>EUR/JPY</label></div>
          <div class="currency-item"><input type="checkbox" name="currency" value="GBP/JPY"><label>GBP/JPY</label></div>
          <div class="currency-item"><input type="checkbox" name="currency" value="AUD/JPY"><label>AUD/JPY</label></div>
          <div class="currency-item"><input type="checkbox" name="currency" value="NZD/JPY"><label>NZD/JPY</label></div>
          <div class="currency-item"><input type="checkbox" name="currency" value="EUR/USD"><label>EUR/USD</label></div>
          <div class="currency-item"><input type="checkbox" name="currency" value="GBP/USD"><label>GBP/USD</label></div>
          <div class="currency-item"><input type="checkbox" name="currency" value="AUD/USD"><label>AUD/USD</label></div>
          <div class="currency-item"><input type="checkbox" name="currency" value="BTC/JPY"><label>BTC/JPY</label></div>
          <div class="currency-item"><input type="checkbox" name="currency" value="ETH/JPY"><label>ETH/JPY</label></div>
          <div class="currency-item"><input type="checkbox" name="currency" value="XRP/JPY"><label>XRP/JPY</label></div>
          <div class="currency-item"><input type="checkbox" name="currency" value="SOL/JPY"><label>SOL/JPY</label></div>
        </div>

        <div class="notification-settings">
          <h2>通知設定</h2>
          <div>
            <label for="notificationType">通知方法:</label>
            <select id="notificationType">
              <option value="browser">ブラウザ通知</option>
              <option value="slack">Slack</option>
            </select>
          </div>          <div id="slackSettings" class="hidden">
            <label for="webhookUrl">Slack Webhook URL:</label>
            <input type="text" id="webhookUrl" placeholder="https://hooks.slack.com/services/...">
          </div>
          <div>
            <label for="similarityThreshold">類似度閾値 (%):</label>
            <input type="number" id="similarityThreshold" min="1" max="100" value="80">
          </div>
        </div>
      </div>
    </div>

    <div class="tab-content" id="patterns">
      <div class="settings-panel">
        <h2>検出パターン設定</h2>
        <p>以下の6つのパターンをアップロードしてください。5分足チャートのパターンと比較されます。</p>
        <div class="pattern-container">
          <div class="pattern-item">
            <div class="pattern-label">High 1</div>
            <canvas id="highPattern1" width="180" height="120"></canvas>
            <input type="file" class="pattern-file" data-pattern="high1" accept="image/*">
          </div>
          <div class="pattern-item">
            <div class="pattern-label">High 2</div>
            <canvas id="highPattern2" width="180" height="120"></canvas>
            <input type="file" class="pattern-file" data-pattern="high2" accept="image/*">
          </div>
          <div class="pattern-item">
            <div class="pattern-label">High 3</div>
            <canvas id="highPattern3" width="180" height="120"></canvas>
            <input type="file" class="pattern-file" data-pattern="high3" accept="image/*">
          </div>          <div class="pattern-item">
            <div class="pattern-label">Low 1</div>
            <canvas id="lowPattern1" width="180" height="120"></canvas>
            <input type="file" class="pattern-file" data-pattern="low1" accept="image/*">
          </div>
          <div class="pattern-item">
            <div class="pattern-label">Low 2</div>
            <canvas id="lowPattern2" width="180" height="120"></canvas>
            <input type="file" class="pattern-file" data-pattern="low2" accept="image/*">
          </div>
          <div class="pattern-item">
            <div class="pattern-label">Low 3</div>
            <canvas id="lowPattern3" width="180" height="120"></canvas>
            <input type="file" class="pattern-file" data-pattern="low3" accept="image/*">
          </div>
        </div>
      </div>
    </div>

    <div class="tab-content" id="logs">
      <div class="log-panel">
        <h2>検出ログ</h2>
        <button class="btn btn-secondary" id="clearLog">ログをクリア</button>
        <div style="overflow-x: auto; margin-top: 10px;">
          <table id="logTable">
            <thead>
              <tr>
                <th>時間</th>
                <th>通貨ペア</th>
                <th>パターン</th>
                <th>ステータス</th>
                <th>類似度</th>
              </tr>
            </thead>
            <tbody id="logTableBody">              <!-- ログがここに追加されます -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
