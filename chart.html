<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チャート監視中 - TradingView構成</title>
  <style>
    body { font-family: sans-serif; }
    .chart-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
    iframe { width: 330px; height: 230px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>チャート監視中（TradingView構成）</h1>
  <div class="chart-container">
    <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=FX:USDJPY&interval=5" frameborder="0"></iframe>
    <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=FX:EURJPY&interval=5" frameborder="0"></iframe>
    <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=FX:GBPJPY&interval=5" frameborder="0"></iframe>
    <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=FX:EURUSD&interval=5" frameborder="0"></iframe>
    <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=FX:NZDJPY&interval=5" frameborder="0"></iframe>
    <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=FX:AUDJPY&interval=5" frameborder="0"></iframe>
    <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=FX:AUDUSD&interval=5" frameborder="0"></iframe>
  </div>
</body>
</html>
