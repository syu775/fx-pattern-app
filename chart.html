<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チャートキャプチャ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    iframe { width: 100%; height: 400px; border: 1px solid #ccc; margin-bottom: 10px; }
    canvas { border: 1px solid #888; display: block; margin-top: 10px; }
  </style>

  <!-- OpenCV -->
  <script src="https://docs.opencv.org/4.x/opencv.js" defer></script>
  <!-- html2canvas -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js" defer></script>
  <!-- ロジック -->
  <script src="chart-checker.js" defer></script>
</head>
<body>
  <h1>自動チャート検出テスト</h1>

  <!-- テスト対象のチャート（例として1つ） -->
  <iframe id="chartFrame" src="https://example.com/chart-page"></iframe>

  <canvas id="chartCanvas" width="800" height="400"></canvas>
</body>
</html>
