<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チャート監視中</title>
  <style>
    body { font-family: sans-serif; }
    .chart-container { display: flex; flex-wrap: wrap; }
    iframe { width: 320px; height: 240px; margin: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>チャート監視中（5分ごと自動判定）</h1>
  <div class="chart-container">
    <iframe src="https://fx.minkabu.jp/pair/EURJPY" data-symbol="EURJPY"></iframe>
    <iframe src="https://fx.minkabu.jp/pair/GBPJPY" data-symbol="GBPJPY"></iframe>
    <iframe src="https://fx.minkabu.jp/pair/EURUSD" data-symbol="EURUSD"></iframe>
    <iframe src="https://fx.minkabu.jp/pair/NZDJPY" data-symbol="NZDJPY"></iframe>
    <iframe src="https://fx.minkabu.jp/pair/AUDJPY" data-symbol="AUDJPY"></iframe>
    <iframe src="https://fx.minkabu.jp/pair/AUDUSD" data-symbol="AUDUSD"></iframe>
    <iframe src="https://fx.minkabu.jp/pair/USDJPY" data-symbol="USDJPY"></iframe>
  </div>
</body>
</html>
